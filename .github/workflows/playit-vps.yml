name: Playit VPS

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  vps:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y unzip zip tmate

      - name: Restore backup
        run: |
          mkdir -p ~/vps_data
          git clone --depth 1 --branch vps-backup https://github.com/${{ github.repository }} backup-repo || echo "No backup repo yet"
          if [ -f backup-repo/backup.zip ]; then
            unzip -o backup-repo/backup.zip -d ~/vps_data
          fi

      - name: Start VPS (tmate)
        run: |
          tmate -F &
          sleep 345m

      - name: Save backup
        run: |
          cd ~
          zip -r backup.zip vps_data
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git clone --depth 1 --branch vps-backup https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} backup-push
          mv backup.zip backup-push/
          cd backup-push
          git add backup.zip
          git commit -m "Auto backup $(date)" || echo "No changes"
          git push origin vps-backup
